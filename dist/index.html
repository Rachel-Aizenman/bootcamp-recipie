<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="input-button">
    <input placeholder="ingredient here">
    <button onclick=fetchRecipe()>Search!</button>
</div>

    <div id="display-recipe"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
{{#each data}}
<div id="recipes">
    <h1>{{title}}
            <a href={{video}}></a>
    </h1> 
    <p>link to video: {{video}}</p>
    <img src="{{image}}" onclick=fetchIngredient()>

    <p class=ingredients>{{ingredients}}</p> 
    </div>
{{/each}}
</script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
